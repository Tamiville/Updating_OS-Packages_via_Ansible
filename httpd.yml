---
- name: Install HTTP Server
  hosts: slave-vm1
  become: yes

  tasks:
  - name: Install HTTPD
    yum:
      name: httpd
      state: present


  - name: start Httpd
    service:
      name: httpd
      state: started

  - name: Enable Httpd
    service:
      name: httpd
      enabled: yes

